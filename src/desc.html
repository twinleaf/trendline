<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name ="viewport" content=""width=device-width, initial-scales="1.0">
  </head>

  <div class = "sidebar">
    <div class = "tabs">
      <div id = "lily" class = "active">Main</div> 
      <div id = "desc" >Desc</div>
    </div>

    <h2 id ="header">Welcome to Lily :> </h2>
    <div class = "dropdown">
      <button class = "dropbtn" id="drop">Select Graphs</button>
      <div class = "dropdown-content" id= "please">
        <!--<input type="checkbox" id= "all", class = "checkboxes">Select all<br />-->
      </div>
      <div class = "RPC List">
        <p>Space for RPC commands </p>
      </div>
    </div>
  </div>

  <main>

    <p>Toggled between windows</p>
    <script>
        const { getCurrentWebviewWindow } = window.__TAURI__.webviewWindow;
        webpage = getCurrentWebviewWindow();

         //page tabbing logic
        document.querySelectorAll('.tabs div').forEach(tab => {
            tab.addEventListener('click', function() {
                //deactivate visibility
                document.querySelectorAll('.tabs div').forEach(tab => tab.classList.remove('active'));
                
                //activate tab visibility
                tab.classList.add('active');
                
                const webviewShow = tab.id;
                webpage.emit('toggle', webviewShow)
                
            })
        })
    </script>

  </main>
</html>
