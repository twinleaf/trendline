<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name ="viewport" content=""width=device-width, initial-scales="1.0">
  </head>

  <div class = "sidebar">
    <div class = "tabs">
      <div id = "lily" class = "active">Main</div> 
      <div id = "desc" >Desc</div>
      <div id = "field">Field</div>
    </div>

    <h2 id ="header">Welcome to Lily :> </h2>
    <div class = "dropdown">
      <div class = "RPC List" id="rpc">
    
      </div>
    </div>
  </div>

  <main>

    <p>Page description support here</p>
    <script>
        const { getCurrentWebviewWindow } = window.__TAURI__.webviewWindow;
  
        webpage = getCurrentWebviewWindow();

         //page tabbing logic
        document.querySelectorAll('.tabs div').forEach(tab => {
            tab.addEventListener('click', function() {
                //deactivate visibility
                document.querySelectorAll('.tabs div').forEach(tab => tab.classList.remove('active'));
                
                //activate tab visibility
                tab.classList.add('active');
                
                const webviewShow = tab.id;
                webpage.emit('toggle', webviewShow)
                
            })
        })
 
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.6.11/dist/uPlot.min.css" />
    <script src = "https://cdn.jsdelivr.net/npm/uplot@1.6.11/dist/uPlot.iife.min.js"></script>
  </main>
</html>
