<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name ="viewport" content=""width=device-width, initial-scales="1.0">
    <script src="./uplot.js"></script> 
  </head>

  <div class = "sidebar">
    <div class = "tabs">
      <div id = "lily" class = "active">Main</div> 
      <div id = "desc" >Power</div>
      <div id = "field">Field</div>
    </div>

    <h2 id ="header">Welcome to Lily :> </h2>
    <div class = "dropdown">
      <button class = "dropbtn" id="drop">Select Graphs</button>
      <div class = "dropdown-content" id= "dropdown"></div>
    </div>

    <div class = "RPCCommands">
      <label id = "timeSpanVal">Time Span<input type = "number" id = "timeSpan" class = "time" min ="1" max = "100" value = "50"/></label><br>
    
      <div id = "cell.therm" class = "controls" style = "display: none">
        <label>Cell Therm Control Enable <input id = "cell.therm.control.enable" type = "checkbox" class = "checkCommands"></input></label><br>

        <label id = "Kp">Kp <input type ="number" id = "cell.therm.control.Kp" min = "1" max = "1.3" class = "InputCommands"/></label><br>
        <label id = "Ki">Ki <input type ="number" id = "cell.therm.control.Ki" min = "1" max = "1.3" class = "InputCommands"/></label><br>
        <label id = "setpoint">Setpoint <input type ="number" id = "cell.therm.control.setpoint" min = "0" max = "82" class = "InputCommands"/></label>
      </div>

      <div id = "laser.therm.control" class = "controls" style = "display: none">
        <label>Laser Therm Control Enable <input id = "laser.therm.control.enable" type = "checkbox" class = "checkCommands"></input></label><br>
        <button id = "laser.therm.control.reset" type = "button" class= "buttonCommands">Reset</button><br>

        <label id = "Kp">Kp <input type ="number" id = "laser.therm.control.Kp" min = "0.1" max = "1.3" class = "InputCommands"/></label><br>
        <label id = "Ki">Ki <input type ="number" id = "laser.therm.control.Ki" min = "0.1" max = "1.3" class = "InputCommands"/></label><br>
        <label id = "setpoint">Setpoint <input type ="number" id = "laser.therm.control.setpoint" min = "1" max = "1.3" class = "InputCommands"/></label><br>
      </div>

    </div>
  </div>

  <body>
    <main id="canvases" style = "resize: both ">      

      <div id = "sensorinfo"></div>
  
      <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.6.11/dist/uPlot.min.css" />
      <script src = "https://cdn.jsdelivr.net/npm/uplot@1.6.11/dist/uPlot.iife.min.js"></script>

    </main>

  </body>
</html>
